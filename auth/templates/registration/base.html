{% extends "common/base.html" %}

{% load tags_extras %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}authorization/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}authorization/css/base.css" />
{% endblock %}

{% block header %}
  <div class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">GO</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="{% nav_class request 'authorization.views.login' %}"><a href="{% url "authorization.views.login" %}">Login</a></li>
          {% if user.is_authenticated %}
          <li class="{% nav_class request 'django.contrib.auth.views.logout_then_login' %}"><a href="{% url "django.contrib.auth.views.logout_then_login" %}">Logout</a></li>
          {% else %}
          <li class="{% nav_class request 'authorization.views.register' %}"><a href="{% url "authorization.views.register" %}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}

{% block footer %}
<div class="container">
  <p class="text-muted credit">Copyleft.</p>
</div>
{% endblock %}
