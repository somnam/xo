<form method="post" action="{{ action }}">
  {% csrf_token %}

  <div class="row">
    <div class="col-xs-offset-4 col-xs-4">
      {# TODO: allow multiple field types. #}
      {% for field in form %}
        {% include "common/includes/textinput.html" %}
      {% endfor %}
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="">{{ submit_label }}</button>
    </div>
  </div>
</form>
