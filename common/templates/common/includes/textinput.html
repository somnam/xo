{% load tags_extras %}

<div class="form-group {{ field|add_error_class }}">
  <input  {# Textinput #}
          type="text"
          class="form-control {{field.css_classes}}"
          {# Field id is in 'id_for_label' attr. #}
          id="{{field.id_for_label}}" 
          {# Field name is in 'html_name' attr. #}
          name="{{field.html_name}}" 
          {# Length is in field.max_length attr. #}
          maxlength="{{field.field.max_length}}" 
          {# Use label as placeholder. #}
          placeholder="{{field.label}}" autofocus>
  {% include "common/includes/field_help.html" %}
  {% include "common/includes/field_errors.html" %}
</div>
